version: "3.7"
 
services: 
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    volumes:
      - ./mariadb/data:/var/lib/mysql
    environment: 
      MYSQL_DATABASE: desafio3
      MYSQL_USER: usuario
      MYSQL_PASSWORD: Chubaca2020
      MYSQL_ROOT_PASSWORD: Chubaca2020
    ports:
      - 3307:3306
    networks:
      - laravel
        
  api_laravel:
    container_name: api_laravel
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
    #expose:
    #  - 80
    ports:
      - 8000:80
    depends_on: 
      - 'mariadb'
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
      - 'mariadb:db'
    depends_on:
      - mariadb
    ports:
      - 8081:80
    networks:
      - laravel

networks:
  laravel: